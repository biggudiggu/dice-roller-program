<html lang="en">
  <head>

    <title>dice-roller</title>

    <div id="container">
      <h1>Dice Roller</h1>

      <div id="diceResult"></div>
      <div id="diceImages"></div>
    </div>

    <script src="index.js"></script>
  </body>
